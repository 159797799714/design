<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>即刻定制</title>
  </head>
  <style>
    html, body, #app{
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }
    html{
      font-size: 13.33vw;
    }
    body{
      font-size: 0.16rem;
    }
    body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,figure{margin:0;padding:0;border:0;vertical-align:baseline}
    article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}
    ol,ul,li,a{list-style:none;text-decoration:none;}
    h1,h2,h3,h4,h5,h6{font-weight:normal;font-weight:inherit;}
  </style>
  <body>
    <div id="app"></div>
  </body>
</html>
